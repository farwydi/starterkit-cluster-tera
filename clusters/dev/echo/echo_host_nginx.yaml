apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-echo
  namespace: backend
   annotations:
     cert-manager.io/issuer: letsencrypt-nginx
spec:
   tls:
   - hosts:
     - echo.atley.xyz
     secretName: letsencrypt-nginx
  rules:
    - host: echo.atley.xyz
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: echo
                port:
                  number: 8080
  ingressClassName: nginx
